{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ブログ{% endblock %}</title>

  <!-- Google Fonts: 草書体 -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自作 CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- ヘッダー -->
  <header class="blog-header"
          {% if site_setting and site_setting.header_image %}
          style="background-image: url('{{ site_setting.header_image.url }}');"
          {% endif %}>
    <h1 class="site-title">{% if site_setting %}{{ site_setting.site_title }}{% else %}My Blog{% endif %}</h1>
    <p>Welcome and thanks for watching!</p>
  </header>

  <!-- コンテンツ -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- フッター -->
  <footer class="text-center mt-5 mb-3">
    <p>&copy; 2025 My Blog</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
